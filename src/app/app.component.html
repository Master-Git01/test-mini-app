<div class="container" [ngClass]="{ 'result-active': randomNumber !== null }">
  <h1>Telegram Mini App</h1>

  <!-- Блок управления (виден до получения числа) -->
  <div *ngIf="randomNumber === null" class="controls">
    <div class="form-group">
      <input
        id="nickname"
        type="text"
        [value]="userName$ | async"
        placeholder="Введите никнейм"
      />
    </div>
    <button (click)="onGetNumber()" class="btn primary-btn">
      Получить число
    </button>
  </div>

  <!-- Блок результата (виден после получения числа) -->
  <div *ngIf="randomNumber !== null" class="result">
    <div class="number-display">
      <p>{{ randomNumber }}</p>
    </div>
    <button (click)="onSendToBot()" class="btn secondary-btn">
      Отправить боту
    </button>
  </div>
</div>
